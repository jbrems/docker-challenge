<article *ngIf="pizza$ | async; let pizza">
  <h2>Pizza {{pizza.name}} <p class="slug">{{pizza.slug}}</p></h2>
  <section class="details">
    <img [src]="pizza.imageUrl || 'https://upload.wikimedia.org/wikipedia/commons/2/2c/Eucalyp-Deus_Pizza.png'" [attr.alt]="'Pizza ' + pizza.name">
    <section class="content">
      <p>{{pizza.description}}</p>
      <p>
        Toppings:
      </p>
      <ul>
        <li *ngFor="let topping of pizza.toppings">{{topping}}</li>
      </ul>
    </section>
  </section>
</article>
